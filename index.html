<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>TIC-TAC-TOE</title>
    </head>
    <body>
        <header id="intro">
            <span id ="result">TIC-TAC-TOE (with AI!)</span>
            <div id="buttons">
                <button id="game-mode"></button>
                <button id="reset-game"><i class="fas fa-undo-alt"></i>&nbsp;RESET</button>
            </div>
        </header>
        <div id="board"></div>
        <div id="player-names">
            <span>
                <label for="p1-name">PLAYER 1'S NAME:</label>
                <input name="p1-name" id="p1-name" type="text" maxlength="8">
            </span>
            <span>
                <label for="p1-name">PLAYER 2'S NAME:</label>
                <input name="p1-name" id="p2-name" type="text" maxlength="8">
            </span>
        </div>
        <script src="app.js"></script>
    </body>
</html>
